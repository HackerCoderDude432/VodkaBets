{% macro render_field(field, length=25, one_line=False, add_new_line=True) %}
  {{ field.label }}
  {% if not one_line %}
    <br>
  {% endif %}
  {{ field(size=length) }}
  {% if field.errors %}
    {% for error in field.errors %}
      <span> {{ error }}</span>
    {% endfor %}
  {% endif %}
  {% if add_new_line %}
    <br>
  {% endif %}
{% endmacro %}
