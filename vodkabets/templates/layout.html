<!DOCTYPE html>
<html>
  <head>
    <title>Vodka Bets</title>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
  </head>
  <body>
    <div style="display: flex; flex-flow: row;">
      {# Menu Bar #}
      <div class="menubar">
        {# Logo (Which also redirects back to the main page) #}
        <img src="/static/images/logo.png" style="max-width:100%;max-height:100%;" alt="WTF! What ancient browser are you using that can't display images????"></img>

        {# Top Buttons #}
        <div style="flex: 2;padding: 5px;">
          <button class="menubutton" type="button" onclick="window.location.href='/'">Home</button>
        </div>
        {# Bottom Buttons #}
        <div style="padding: 5px;">
          {% if "logged_in" in session %}
            <button class="menubutton" onclick="window.location.href='/dashboard'">Dashboard</button>
            <button class="menubutton" onclick="window.location.href='/logout'">Sign-out</button>
          {% else %}
            <button class="menubutton" onclick="window.location.href='/login'">Login</button>
            <button class="menubutton" onclick="window.location.href='/register'">Sign-up</button>
          {% endif %}
          <hr>
          <button class="menubutton" type="button">Credits/About</button>
        </div>
      </div>
      {# Main Content #}
      <div style="flex: 1 1 auto; padding: 10px;">
        {% block main %}{% endblock %}
      </div>
    </div>
  </body>
</html>
